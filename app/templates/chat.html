{% extends 'base.html' %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <h1 class="mb-4">Chat with our AI Assistant</h1>
        <div id="chat-container">
            <div id="chat-messages">
                <div class="chat-message chatbot">
                    <p id="chatbot-answer">Rate this answer...</p>
                    <div class="feedback mt-2">
                        <span>Rate this answer: </span>
                        <button class="btn btn-sm btn-outline-warning" onclick="submitFeedback(1)">1★</button>
                        <button class="btn btn-sm btn-outline-warning" onclick="submitFeedback(2)">2★</button>
                        <button class="btn btn-sm btn-outline-warning" onclick="submitFeedback(3)">3★</button>
                        <button class="btn btn-sm btn-outline-warning" onclick="submitFeedback(4)">4★</button>
                        <button class="btn btn-sm btn-outline-warning" onclick="submitFeedback(5)">5★</button>
                        <span class="feedback-msg text-success ms-2"></span>
                    </div>
                </div>
            </div>        
            <!-- 使用 Bootstrap 的表单类 -->
            <form id="chat-form" class="d-flex">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." required>
                <button type="submit" class="btn btn-primary ms-2">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 假设你已引入 Web3 或其它聊天逻辑，此处仅关注反馈功能
    async function submitFeedback(button, rating) {
        // 找到当前反馈区域
        const feedbackBlock = button.parentElement;
        // 找到对应的机器人答案文本所在元素
        // 假设答案文本存放在同一父元素中的 .chatbot-answer 元素中
        const chatbotAnswerElement = feedbackBlock.parentElement.querySelector('.chatbot-answer');
        const answerText = chatbotAnswerElement ? chatbotAnswerElement.innerText : "";
        if (!answerText) {
            alert("无法获取答案内容");
            return;
        }
        
        try {
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ rating: rating, answer: answerText })
            });
            const result = await response.json();
            if (response.ok) {
                // 显示反馈已提交的提示
                feedbackBlock.querySelector('.feedback-msg').innerText = "你的反馈已提交";
                // 禁用所有反馈按钮，避免重复提交
                const buttons = feedbackBlock.querySelectorAll('button');
                buttons.forEach(btn => btn.disabled = true);
            } else {
                alert(result.error || '反馈提交失败');
            }
        } catch (error) {
            console.error('Feedback error:', error);
            alert('提交反馈时发生错误');
        }
    }
</script>
{% endblock %}
