{% extends 'base.html' %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <h1 class="mb-4">Chat with our AI Assistant</h1>
        <div id="chat-container">
            <div id="chat-messages">
                <div class="chat-message chatbot">
                    <p id="chatbot-answer">这里是聊天机器人生成的答案...</p>
                    <div class="feedback mt-2">
                        <span>Rate this answer: </span>
                        <button class="btn btn-sm btn-outline-warning" onclick="submitFeedback(1)">1★</button>
                        <button class="btn btn-sm btn-outline-warning" onclick="submitFeedback(2)">2★</button>
                        <button class="btn btn-sm btn-outline-warning" onclick="submitFeedback(3)">3★</button>
                        <button class="btn btn-sm btn-outline-warning" onclick="submitFeedback(4)">4★</button>
                        <button class="btn btn-sm btn-outline-warning" onclick="submitFeedback(5)">5★</button>
                    </div>
                </div>
            </div>        
            <!-- 使用 Bootstrap 的表单类 -->
            <form id="chat-form" class="d-flex">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." required>
                <button type="submit" class="btn btn-primary ms-2">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
